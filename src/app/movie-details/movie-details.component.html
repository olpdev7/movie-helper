<div class="container">
  <h1>{{movieDetails.original_title}}</h1>
  <h5>{{movieDetails.tagline}}</h5>

  <div class="genres">
    <mat-chip-list>
      <mat-chip *ngFor="let genre of movieDetails.genres">{{genre.name}}</mat-chip>
    </mat-chip-list>
  </div>

  <h4>Release date {{movieDetails.release_date}}</h4>
  <h4>User rating {{movieDetails.vote_average}}</h4>
  <p>{{movieDetails.overview}}</p>

  <div class="images">
    <img *ngFor="let image of movieImages" src="http://image.tmdb.org/t/p/w500/{{image .file_path}}">
  </div>
</div>
