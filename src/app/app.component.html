<mat-toolbar color="primary">
  <mat-toolbar-row>
    <app-toolbar-content></app-toolbar-content>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav mode="over" [opened]="sidebarOpened$ | async" (closedStart)="onCLosedStart()">
    <app-sidenav-content></app-sidenav-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="progress-bar-container">
      <mat-progress-bar *ngIf="progressBarShowed$ | async" mode="query" color="primary"></mat-progress-bar>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <footer>
      <div>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-github"></a>
        <a href="#" class="fa fa-bitbucket"></a>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
