<div class="container">
  <h1>{{filmDetails.original_title}}</h1>
  <h5>{{filmDetails.tagline}}</h5>
  <div class="genres">
    <mat-chip-list>
      <mat-chip *ngFor="let genre of filmDetails.genres">{{genre.name}}</mat-chip>
    </mat-chip-list>
  </div>
  <h4>User rating {{filmDetails.vote_average}}</h4>
  <p>{{filmDetails.overview}}</p>
  <div class="images">
    <img *ngFor="let image of filmImages" src="http://image.tmdb.org/t/p/w500/{{image .file_path}}">
  </div>
</div>
