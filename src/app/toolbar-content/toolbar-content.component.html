<button (click)="toggleSidebar()" mat-icon-button>
  <mat-icon>menu</mat-icon>
</button>

<ng-container *ngTemplateOutlet="toolbarAsyncPart; context: {toolbarData: toolbarData$ | async}"></ng-container>

<ng-template #toolbarAsyncPart let-toolbarData="toolbarData">
  <a *ngIf="toolbarData.backRoute" [routerLink]="toolbarData.backRoute" mat-button>
    <mat-icon>keyboard_backspace</mat-icon>
  </a>

  <span>{{toolbarData.title}}</span>
</ng-template>
